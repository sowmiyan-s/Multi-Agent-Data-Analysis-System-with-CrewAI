<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <style>
    .box { fill: #f6f8fa; stroke:#2b6cb0; stroke-width:2; rx:8; }
    .text { font-family: Arial, sans-serif; font-size:14px; fill:#0b2545 }
    .arrow { stroke:#2b6cb0; stroke-width:2; fill:none; marker-end: url(#arrowhead);} 
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b6cb0" />
    </marker>
  </defs>

  <rect x="20" y="20" width="180" height="80" class="box" />
  <text x="110" y="60" text-anchor="middle" class="text">Input CSV</text>

  <rect x="260" y="20" width="200" height="80" class="box" />
  <text x="360" y="60" text-anchor="middle" class="text">CrewAI Pipeline (Agents)</text>

  <rect x="500" y="20" width="180" height="80" class="box" />
  <text x="590" y="60" text-anchor="middle" class="text">Generated Code & Insights</text>

  <line x1="200" y1="60" x2="260" y2="60" class="arrow"/>
  <line x1="460" y1="60" x2="500" y2="60" class="arrow"/>

  <rect x="260" y="120" width="420" height="90" class="box" />
  <text x="470" y="160" text-anchor="middle" class="text">LLM Backend (e.g. Ollama)</text>
  <line x1="360" y1="100" x2="470" y2="120" class="arrow"/>
  <line x1="470" y1="210" x2="360" y2="120" class="arrow"/>

  <text x="100" y="210" class="text">How it flows: input -> pipeline -> LLM -> output files</text>
</svg>