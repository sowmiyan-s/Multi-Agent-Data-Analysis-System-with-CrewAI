<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <!-- Vibrant Gradients -->
    <linearGradient id="streamGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="15%" style="stop-color:#22d3ee;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue -->
      <stop offset="55%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
      <stop offset="75%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink -->
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" /> <!-- Orange -->
    </linearGradient>

    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Tech Stack Badge Gradient -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Deep Space Background -->
  <rect width="1200" height="800" fill="#020617"/>
  
  <!-- Subtle Grid -->
  <g stroke="#1e293b" stroke-width="1" opacity="0.3">
    <path d="M0 100 H1200 M0 200 H1200 M0 300 H1200 M0 400 H1200 M0 500 H1200 M0 600 H1200 M0 700 H1200"/>
    <path d="M100 0 V800 M200 0 V800 M300 0 V800 M400 0 V800 M500 0 V800 M600 0 V800 M700 0 V800 M800 0 V800 M900 0 V800 M1000 0 V800 M1100 0 V800"/>
  </g>

  <!-- Main Title -->
  <g transform="translate(600, 60)">
    <text x="0" y="0" fill="#f8fafc" font-family="'Segoe UI', sans-serif" font-size="32" font-weight="800" text-anchor="middle" filter="url(#textGlow)">
      Multi Agent Data Analysis with Crew AI
    </text>
    <text x="0" y="30" fill="#94a3b8" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="400" text-anchor="middle" letter-spacing="2">
      INTELLIGENT MULTI-AGENT PIPELINE
    </text>
  </g>

  <!-- The "Stream" Path (Bezier Curve) -->
  <path id="mainStream" d="M -50 400 C 150 400, 200 250, 350 250 C 500 250, 550 550, 700 550 C 850 550, 900 300, 1050 300 C 1150 300, 1200 400, 1250 400" 
        fill="none" stroke="url(#streamGrad)" stroke-width="8" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Animated Data Particles on Stream -->
  <circle r="4" fill="#fff">
    <animateMotion dur="3s" repeatCount="indefinite" path="M -50 400 C 150 400, 200 250, 350 250 C 500 250, 550 550, 700 550 C 850 550, 900 300, 1050 300 C 1150 300, 1200 400, 1250 400" />
  </circle>
  <circle r="3" fill="#fff" opacity="0.6">
    <animateMotion dur="3s" begin="0.5s" repeatCount="indefinite" path="M -50 400 C 150 400, 200 250, 350 250 C 500 250, 550 550, 700 550 C 850 550, 900 300, 1050 300 C 1150 300, 1200 400, 1250 400" />
  </circle>
  <circle r="5" fill="#fff" opacity="0.8">
    <animateMotion dur="3s" begin="1.5s" repeatCount="indefinite" path="M -50 400 C 150 400, 200 250, 350 250 C 500 250, 550 550, 700 550 C 850 550, 900 300, 1050 300 C 1150 300, 1200 400, 1250 400" />
  </circle>

  <!-- AGENT NODES -->
  
  <!-- 1. Cleaner Agent -->
  <g transform="translate(280, 250)">
    <!-- Connection Line -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
    <!-- Node -->
    <circle r="30" fill="#0f172a" stroke="#22d3ee" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="20">üßπ</text>
    <!-- Label -->
    <g transform="translate(0, -80)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#cardGrad)" stroke="#22d3ee" stroke-width="1"/>
      <text x="0" y="5" fill="#22d3ee" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" text-anchor="middle">CLEANER</text>
    </g>
    <!-- Tech Badge -->
    <g transform="translate(-50, 50)">
      <rect x="0" y="0" width="60" height="20" rx="4" fill="#334155"/>
      <text x="30" y="14" fill="#fff" font-size="10" text-anchor="middle" font-family="monospace">Pandas</text>
    </g>
  </g>

  <!-- 2. Validator Agent -->
  <g transform="translate(450, 350)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <circle r="30" fill="#0f172a" stroke="#3b82f6" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="20">üõ°Ô∏è</text>
    <g transform="translate(0, 80)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#cardGrad)" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="5" fill="#3b82f6" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" text-anchor="middle">VALIDATOR</text>
    </g>
  </g>

  <!-- 3. Relation Agent -->
  <g transform="translate(620, 550)">
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
    <circle r="35" fill="#0f172a" stroke="#a855f7" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="20">üîó</text>
    <g transform="translate(0, -80)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#cardGrad)" stroke="#a855f7" stroke-width="1"/>
      <text x="0" y="5" fill="#a855f7" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" text-anchor="middle">RELATION</text>
    </g>
  </g>

  <!-- 4. Code Gen Agent -->
  <g transform="translate(850, 450)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <circle r="35" fill="#0f172a" stroke="#ec4899" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="20">üíª</text>
    <g transform="translate(0, 80)">
      <rect x="-65" y="-20" width="130" height="40" rx="20" fill="url(#cardGrad)" stroke="#ec4899" stroke-width="1"/>
      <text x="0" y="5" fill="#ec4899" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" text-anchor="middle">CODE GEN</text>
    </g>
    <!-- Tech Badges -->
    <g transform="translate(50, -40)">
      <rect x="0" y="0" width="70" height="20" rx="4" fill="#334155"/>
      <text x="35" y="14" fill="#fff" font-size="10" text-anchor="middle" font-family="monospace">Matplotlib</text>
    </g>
    <g transform="translate(50, -15)">
      <rect x="0" y="0" width="70" height="20" rx="4" fill="#334155"/>
      <text x="35" y="14" fill="#fff" font-size="10" text-anchor="middle" font-family="monospace">Seaborn</text>
    </g>
  </g>

  <!-- 5. Insights Agent -->
  <g transform="translate(1050, 300)">
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#f97316" stroke-width="1" opacity="0.5"/>
    <circle r="40" fill="#0f172a" stroke="#f97316" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="24">üí°</text>
    <g transform="translate(0, -80)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#cardGrad)" stroke="#f97316" stroke-width="1"/>
      <text x="0" y="5" fill="#f97316" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" text-anchor="middle">INSIGHTS</text>
    </g>
    <!-- Tech Badge -->
    <g transform="translate(-40, 60)">
      <rect x="0" y="0" width="80" height="24" rx="12" fill="#f97316" fill-opacity="0.2" stroke="#f97316" stroke-width="1"/>
      <text x="40" y="16" fill="#f97316" font-size="11" text-anchor="middle" font-weight="bold">GROQ API</text>
    </g>
  </g>

  <!-- Input Node (Start) -->
  <g transform="translate(50, 400)">
    <circle r="25" fill="#1e293b" stroke="#fff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">CSV</text>
    <text x="0" y="45" text-anchor="middle" font-size="12" fill="#94a3b8">INPUT</text>
  </g>

  <!-- Output Node (End) -->
  <g transform="translate(1150, 400)">
    <circle r="25" fill="#1e293b" stroke="#fff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">RPT</text>
    <text x="0" y="45" text-anchor="middle" font-size="12" fill="#94a3b8">OUTPUT</text>
  </g>

  <!-- Floating Tech Stack (CrewAI Logo Representation) -->
  <g transform="translate(100, 100)" opacity="0.8">
    <path d="M0 20 L10 0 L30 0 L40 20 L30 40 L10 40 Z" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="50" y="25" fill="#fff" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold">CrewAI</text>
    <text x="50" y="45" fill="#94a3b8" font-size="12">Orchestration</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="200" cy="600" r="2" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="100" r="2" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="700" r="3" fill="#3b82f6" opacity="0.3">
    <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
  </circle>

</svg>
